version: 0.2
 
phases:
  install:
    runtime-versions:
        python: 3.11
    commands:
        - echo "Installing dependencies..."
        - pip install -r requirements.txt -t lib
 
  build:
    commands:
      - echo "Zipping deployment package..."
      - zip -r9 deployment_package.zip .
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name my-deployment-function --zip-file fileb://deployment_package.zip --publish
      - echo "DONE!!"
artifacts:
  files:
    - '**/*'
  discard-paths: yes
